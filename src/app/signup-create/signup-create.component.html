<div>
    <br>
        <div style="text-align-last: right">
            <button (click) = "back()" class="btn btn-primary" style="text-align: left"> BACK</button>
        </div>
</div>
<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Register Here </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> ID</label>
                        <input type="text" class="form-control" id="userId" 
                            name="Id" readonly>
                    </div>


                    <div class="form-group">
                        <label> EmployeeID</label>
                        <input type="text" class="form-control" id="userId" [(ngModel)]="employee.userId"
                            name="userId">
                    </div>

                    <div class="form-group">
                        <label> EmployeeName</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="employee.name"
                            name="name">
                    </div>

                    <div class="form-group">
                        <label> Password</label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="employee.password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <label> PhoneNum</label>
                        <input type="text" class="form-control" id="phoneNum" [(ngModel)]="employee.phoneNum"
                            name="phoneNum">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>,

                </form>
            </div>
        </div>
    </div>
</div>
